<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <script defer src="app01,02.js"></script> -->
    <script defer src="app03.js"></script>
    <title>Hello! From HTML!</title>
</head>
<body>
    <!-- 아이디명으로 접근하기 >> document.getElementById("title") -->
    <h1 id="title">Grab Me!</h1>
    
    <!-- 클래스명으로 접근하기 >> document.getElementsByClassName("hello") -->
    <h2 class="hello">Grab Me 1</h2>
    <h2 class="hello">Grab Me 2</h2>
    <h2 class="hello">Grab Me 3</h2>
    <h2 class="hello">Grab Me 4</h2>
    <h2 class="hello">Grab Me 5</h2>

    <!-- 태그명으로 접근하기 document.getElementsByTagName("h1")-->
    <div class="hello">
        <h1>HIHI</h1>
    </div>
</body>
</html>
